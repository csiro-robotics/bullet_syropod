    AR_base_link_parameters:    {d:  0.051, theta:  0.000, r:  0.250, alpha:  1.571}
    AR_coxa_link_parameters:    {d:  0.195, theta:  0.000, r: -0.047, alpha: -1.571}
    AR_coxat_link_parameters:   {d: -0.060, theta: -1.571, r:  0.035, alpha:  1.571}
